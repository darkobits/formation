language: node_js
node_js: 6

install:
  - npm install
  - npm run prepare

env:
  - PACKAGE=formation
  - PACKAGE=formation-validators

script:
  - cd packages/$PACKAGE
  - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc
  - npm run test -- --coverage

after_success:
  - npm install codacy-coverage
  - $(npm bin)/codacy-coverage -v < ./coverage/lcov.info

cache:
  directories:
    - node_modules
